{% extends 'layout/base.html' %}
{% block content %}
<div>
    <img src={{user.image_url}}>
    <h1>{{user.full_name}}</h1>
    <form>
        <input type="hidden" value={{user.id}} />
        <button class="btn btn-primary">Edit</button>
        <button class="btn-danger">Delete</button>
    </form>
</div>

{% endblock %}
