{% extends 'layout/base.html' %}
{% block content %}
<h1>Create a Post</h1>
<form class="bg-secondary-subtle my-4 py-5 px-0 w-50 mx-auto" action={{'/users/' + user.id | string + '/posts/new' }}
    method="post">
    <div class="mb-3 w-50 mx-auto">
        <input class="form-control" name="title" placeholder="Title" />
    </div>
    <div class="mb-3 w-50 mx-auto">
        <textarea class="form-control" name="content" rows="30" cols="50"></textarea>
    </div>
    <div class="d-flex flex-column mb-3 w-50 mx-auto">
        <span class="text-end me-5"><strong>Tags</strong></span>
        {% for tag in tags %}
        <div class="d-flex">
            <label class="mx-2 col text-end" for={{tag.name}}>{{tag.name}}</label>
            <input class="mx-2 col-1" type="checkbox" name='tags' value={{tag.id}} id={{tag.name}} />
        </div>
        {% endfor %}
    </div>
    <input type="hidden" name="user_id" value={{user.id}}>
    <a href={{'users/' + user.id | string }} class='btn btn-info'>Cancel</a>
    <button class='btn btn-success'>Add</button>
</form>
{% endblock %}
