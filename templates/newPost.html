{% extends 'layout/base.html' %}
{% block content %}
<h1>Create a Post</h1>
<form class="bg-secondary-subtle my-4 py-5 px-0 w-50 mx-auto" action={{'/users/' + user.id | string + '/posts/new' }}
    method="post">
    <div class="mb-3 w-50 mx-auto">
        <input class="form-control" name="title" placeholder="Title" />
    </div>
    <div class="mb-3 w-50 mx-auto">
        <textarea class="form-control" name="content" rows="30" cols="50"></textarea>
    </div>
    <input type="hidden" name="user_id" value={{user.id}}>
    <a href={{'users/' + user.id | string }} class='btn btn-info'>Cancel</a>
    <button class='btn btn-success'>Add</button>
</form>
{% endblock %}
