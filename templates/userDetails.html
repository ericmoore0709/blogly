{% extends 'layout/base.html' %}
{% block content %}
<div>
    <img class="img-thumbnail" src={{user.image_url}}>
    <h1>{{user.full_name()}}</h1>
    <form action={{'/users/' + user.id | string + '/delete' }} method="post">
        <input type="hidden" value={{user.id}} />
        <a href={{'/users/' + user.id | string + '/edit' }} class="btn btn-primary">Edit</a>
        <button id="delete_button" class="btn btn-danger">Delete</button>
    </form>
</div>

{% endblock %}
